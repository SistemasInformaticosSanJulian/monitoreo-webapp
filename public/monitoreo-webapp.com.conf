<VirtualHost *:9005>
    ServerAdmin juanvladimir13@gmail.com
    DocumentRoot /var/www/monitoreo-webapp/public
    ErrorLog ${APACHE_LOG_DIR}/monitoreo-webapp_error.log
    CustomLog ${APACHE_LOG_DIR}/monitoreo-webapp_access.log combined

    <Directory /var/www/monitoreo-webapp/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>
